<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تولید بریف محتوایی - کلمه</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="page-index">
    <div class="container my-5">
        <div class="text-center mb-4 nav-links">
            <a href="/" class="btn btn-outline-secondary">بازگشت به مولد مقاله</a>
        </div>
        <div class="card shadow-sm">
            <div class="text-center pt-4 px-4">
                <img src="{{ url_for('static', filename='images/logo.webp') }}" alt="Kalameh Logo" class="logo">
            </div>
            <div class="card-header">
                <h3 class="mb-0 text-center">تولید بریف محتوایی</h3>
            </div>
            <div class="card-body pt-0">
                <p class="card-text text-muted text-center mb-4">برای دریافت یک بریف کامل و بهینه، کلمه کلیدی اصلی خود را وارد کنید.</p>
                <form action="/generate-brief" method="post" id="brief-form">
                    <div class="mb-3">
                        <label for="keyword" class="form-label">
                            <b><i class="bi bi-key-fill"></i> کلمه کلیدی اصلی:</b>
                        </label>
                        <input type="text" class="form-control" id="keyword" name="keyword" required placeholder="مثلاً: بهترین روش یادگیری پایتون">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg mt-4">تولید بریف</button>
                </form>                
            </div>
            <div class="card-footer text-center">
                Directed By Behrad Yazdanpanah - Kalameh CEO
            </div>
        </div>
    </div>
</body>
</html>
