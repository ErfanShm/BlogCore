<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogCore: ابزار هوشمند تولید محتوا</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5; /* Light grey background */
            font-family: 'Vazirmatn', sans-serif; /* Assuming Vazirmatn is available or linked */
        }
        .welcome-card {
            max-width: 700px;
            text-align: center;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15); /* Softer, deeper shadow */
            background-color: #ffffff;
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .welcome-card h1 {
            color: #0056b3; /* Darker blue for heading */
            margin-bottom: 25px;
            font-weight: 700;
            font-size: 2.8rem;
        }
        .welcome-card p {
            color: #555;
            margin-bottom: 40px;
            line-height: 1.8;
            font-size: 1.15rem;
            max-width: 550px;
            margin-left: auto;
            margin-right: auto;
        }
        .feature-buttons .btn {
            margin: 15px;
            padding: 18px 35px;
            font-size: 1.25rem;
            border-radius: 50px; /* Pill-shaped buttons */
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .feature-buttons .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .feature-buttons .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }
        .feature-buttons .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .feature-buttons .btn-success:hover {
            background-color: #1e7e34;
            border-color: #1e7e34;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }
        .feature-buttons .btn-info {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .feature-buttons .btn-info:hover {
            background-color: #5a6268;
            border-color: #5a6268;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }
        .feature-buttons .btn i {
            margin-left: 12px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="welcome-card">
        <h1>به BlogCore خوش آمدید!</h1>
        <p class="lead">
            BlogCore ابزاری قدرتمند و هوشمند برای تولید محتوای بلاگ و بهینه‌سازی سئو است.
            با استفاده از هوش مصنوعی، به شما در ایده‌پردازی، تولید مقاله و بریف‌های محتوایی جامع کمک می‌کنیم
            تا حضوری قوی‌تر در فضای آنلاین داشته باشید.
        </p>
        <div class="feature-buttons">
            <a href="{{ url_for('main.article_generator_page') }}" class="btn btn-primary">
                <i class="bi bi-journal-richtext"></i>
                مولد مقاله
            </a>
            <a href="{{ url_for('main.content_brief_page') }}" class="btn btn-success">
                <i class="bi bi-briefcase"></i>
                تولید بریف محتوایی
            </a>
            <a href="{{ url_for('main.keyword_suggester_page') }}" class="btn btn-info">
                <i class="bi bi-lightbulb"></i>
                پیشنهاد کلمات کلیدی
            </a>
        </div>
    </div>
</body>
</html>
